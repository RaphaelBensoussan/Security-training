name: Security Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Vérifier le code source
      - name: Checkout code
        uses: actions/checkout@v3

      # Étape 2 : Configurer Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Étape 3 : Installer les dépendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Étape 4 : Analyse de sécurité avec Snyk
      - name: Snyk Code Analysis
        uses: snyk/actions/setup@master
        with:
          token: ${{ secrets.SNYK_TOKEN }}
      - name: Run Snyk Test
        run: snyk test

      # Étape 5 : Analyse des mots de passe en dur avec Getleak
      - name: Install Getleak
        run: pip install getleak
      - name: Run Getleak
        run: getleak .

      # Étape 6 : Analyse des vulnérabilités Docker avec Trivy
      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget -qO- https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.45.0_Linux-64bit.tar.gz | tar zxvf - -C /usr/local/bin
      - name: Run Trivy
        run: trivy image ${{ secrets.DOCKER_USERNAME }}/devsecure-api:latest