name: Security Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Vérifier le code source
      - name: Checkout code
        uses: actions/checkout@v3

      # Étape 2 : Configurer Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Étape 3 : Installer les dépendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Étape 4 : Analyse de sécurité avec Snyk
      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Snyk Code Analysis
        uses: snyk/actions/setup@master
        with:
          token: ${{ secrets.SNYK_TOKEN }}

      - name: Run Snyk Test
        run: snyk test

      # Étape 5 : Analyse des mots de passe en dur avec Gitleaks.
      - name: Install GitLeaks
        run: |
          curl -s https://api.github.com/repos/gitleaks/gitleaks/releases/latest \
            | grep "browser_download_url.*linux_x64.tar.gz" \
            | cut -d : -f 2,3 \
            | tr -d \" \
            | wget -qi -
          tar -xvzf gitleaks*.tar.gz
          sudo mv gitleaks /usr/local/bin/
          rm gitleaks*.tar.gz

      - name: Run GitLeaks scan
        run: gitleaks detect --source . --report-format sarif --report-path gitleaks.sarif

      # Étape 6 : Analyse des vulnérabilités Docker avec Trivy
      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget -q https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.45.0_Linux-64bit.tar.gz -O /tmp/trivy.tar.gz
          if [ ! -s /tmp/trivy.tar.gz ]; then
            echo "Le fichier Trivy n'a pas été correctement téléchargé." >&2
            exit 1
          fi
          tar -zxvf /tmp/trivy.tar.gz -C /tmp
          sudo mv /tmp/trivy /usr/local/bin/trivy
          sudo chmod +x /usr/local/bin/trivy
          rm /tmp/trivy.tar.gz
